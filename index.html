<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="music-player">

        <h1 class="song-name">Song 1</h1>
        <p class="artist-name">Artist 1</p>

        <div class="disk" id="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="previous-song">
                <img src="assets/images/pre.png" alt="previous song">
            </button>
            <button class="play-btn">
                <span></span>
                <span></span>
            </button>
            <button class="next-song">
                <img src="assets/images/nxt.png" alt="next song">
            </button>
        </div>


    </div>



    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
