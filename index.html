<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="navbar.css">

    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Music Player</title>

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <audio src="" id="audio"></audio>

    <div class="music-player" id="player">

        <h1 class="song-name"></h1>
        <p class="artist-name"></p>

        <div class="disk pause" id="disk"></div>

        <div class="song-slider">
            <input type="range" value="0" class="seek-bar">
            <span class="current-time">00:00</span>
            <span class="song-duration">00:00</span>
        </div>

        <div class="controls">
            <button class="previous-song">
                <img src="assets/images/pre.png" alt="previous song">
            </button>
            <button class="play-btn pause" onclick="playPause()">
                <span></span>
                <span></span>
            </button>
            <button class="next-song">
                <img src="assets/images/nxt.png" alt="next song">
            </button>
        </div>


        <!-- BotÃ£o que abre a NavBar -->
        <img class="menu-icon" src="assets/images/menu-icon.svg" alt="menu">

        <!-- Side NavBar -->
        <div class="navbar" id="navbar">
            <img onclick="closeNavbar()" class="close-btn" src="assets/images/close_white_icon.svg" alt="close">

            <div class="list-container">
                <ul class="song-list">
                </ul>
            </div>
        </div>

    </div>


    <script src="navbar.js"></script>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>

</html>
